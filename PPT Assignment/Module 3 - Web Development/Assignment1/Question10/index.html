<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q.10 | Time Table</title>
    <title>time table</title>
  </head>

  <body>
    <table border="1" width="450px">
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">08:00 am</td>
        <td rowspan="2">05:00 pm</td>
        <td>Introduction of XML</td>
      </tr>
      <tr>
        <td>Validity: DtD and Relad NG</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td>08:00 am</td>
        <td>11:00 am</td>
        <td rowspan="2">XPath</td>
      </tr>
      <tr>
        <td>11:00 am</td>
        <td>02:00 pm</td>
      </tr>
      <tr>
        <td>02:00 pm</td>
        <td>05:00 pm</td>
        <td>XSL Transformations</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>08:00 am</td>
        <td>12:00 pm</td>
        <td>XSL Formatting Object</td>
      </tr>
    </table>
  </body>
</html>
