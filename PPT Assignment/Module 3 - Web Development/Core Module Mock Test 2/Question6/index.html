<!DOCTYPE html>
<html>
  <head>
    <title>Custom Modal Window</title>
    <style>
      /* Modal styles */
      .openModal {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        max-width: 500px;
        width: 90%;
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
      }

      .modal-button {
        margin-top: 10px;
      }

      /* Body styles */
      body.modal-open {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="openModal">
      <button onclick="openModal()">Open Modal</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2>Modal Window</h2>
        <p>This is a custom modal window.</p>
        <button class="modal-button" onclick="doSomething()">
          Close Modal
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
